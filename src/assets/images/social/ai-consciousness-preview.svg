    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a5568"/>
            <stop offset="100%" style="stop-color:#805ad5"/>
        </linearGradient>
        
        <!-- Neural Network Pattern -->
        <pattern id="neural-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <circle cx="50" cy="50" r="2" fill="white" opacity="0.3"/>
            <circle cx="0" cy="0" r="2" fill="white" opacity="0.3"/>
            <circle cx="100" cy="100" r="2" fill="white" opacity="0.3"/>
            <line x1="50" y1="50" x2="0" y2="0" stroke="white" stroke-width="0.5" opacity="0.2"/>
            <line x1="50" y1="50" x2="100" y2="100" stroke="white" stroke-width="0.5" opacity="0.2"/>
        </pattern>
        
        <!-- Consciousness Symbol -->
        <symbol id="consciousness-icon" viewBox="0 0 100 100">
