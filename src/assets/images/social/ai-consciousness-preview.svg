        </text>
        
        <!-- Author -->
        <text x="0" y="180" font-family="Inter, sans-serif" font-size="24" fill="white" opacity="0.8">
            By Elijah Teal Â· Realitology.online
        </text>
    </g>
    
    <!-- Consciousness Icon -->
    <use href="#consciousness-icon" x="900" y="265" width="200" height="200"/>
    
    <!-- Logo -->
    <g transform="translate(100, 500)">
        <circle cx="25" cy="25" r="25" fill="white" opacity="0.9"/>
        <path d="M25 10l-15 7.5L25 25l15-7.5L25 10z" fill="#4a5568"/>
